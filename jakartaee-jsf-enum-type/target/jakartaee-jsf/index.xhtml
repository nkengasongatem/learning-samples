<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Jakarta EE and JSF 2.3</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="title" value="Title" />
            <h:selectOneRadio id='title' value="#{personController.person.title}">
                <f:selectItems value="#{personController.titles}" var="t" itemLabel="#{t.label}" itemValue="#{s}" />
            </h:selectOneRadio>
        </h:form>
    </h:body>
</html>
